<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../static/css/registerPage.css">
  <link rel="script" href="../static/script/validator.js">
</head>
<body>
<form method="post" >
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Your Name" name="name" id="name" required>

        <label for="lastname"><b>Lastname</b></label>
        <input type="text" placeholder="Enter Your Lastname" name="lastname" id="lastname" required>

        <label for="phone"><b>Phone Number</b></label>
        <input type="text" placeholder="Enter Phone Number" name="phone" id="phone" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw"
           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
           title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>

    <p>By creating an account you agree to our <a href="/login">Terms & Privacy</a>.</p>
    <button  type="submit" id="regBtn" class="registerbtn">Register </button>
  </div>
</form>
<div class="container signin">
  <p>Already have an account? <a href="/login">Sign in</a>.</p>
</div>
</body>
</html>
